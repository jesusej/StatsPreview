<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./static/css/styles.css">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="content">
      <div class="card">
        <div class="cardImage"></div>
        <div class="cardContent">
          <h1>Get <b>insights</b> that help your business grow.</h1>
  
          <p class="main">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
  
          <ul class="stats">
            <li><h2>10k+</h2><p>companies</p></li>
            <li><h2>314</h2><p>templates</p></li>
            <li><h2>12m+</h2><p>queries</p></li>
          </ul>
        </div>
      </div>
    </div>

    

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">the_nutscout</a>.
    </div>
  </body>
</html>
